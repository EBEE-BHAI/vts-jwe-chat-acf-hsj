<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
        }
        .input-container label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #2575fc;
        }
        button {
            padding: 10px;
            border: none;
            background: #2575fc;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Register</h2>
            <div class="input-container">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-container">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="text" id="whatsapp" required>
                <label for="whatsapp">WhatsApp Number</label>
            </div>
            <div class="input-container">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBV42AcIhfJ75A9W_7OL7DmzxbLQpAz5N8",
            authDomain: "ebeee-d879a.firebaseapp.com",
            projectId: "ebeee-d879a",
            storageBucket: "ebeee-d879a.appspot.com",
            messagingSenderId: "96299287973",
            appId: "1:96299287973:web:6b3d66b5ca70d95f82144c",
            measurementId: "G-2ZSKNHZ2C6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                checkIfIpExists(ip).then(exists => {
                    if (exists) {
                        alert('Cannot create account. Contact EBEE-BHAI (OR) MR SAHÃ˜');
                    } else {
                        saveUser(name, username, whatsapp, email, password, ip);
                    }
                });
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        });

        async function checkIfIpExists(ip) {
            const dbRef = ref(database);
            const snapshot = await get(child(dbRef, 'users'));
            if (snapshot.exists()) {
                const users = snapshot.val();
                for (let key in users) {
                    if (users[key].ip === ip) {
                        return true;
                    }
                }
            }
            return false;
        }

        function saveUser(name, username, whatsapp, email, password, ip) {
            const newUserRef = ref(database, 'users/' + username);
            set(newUserRef, {
                name: name,
                username: username,
                whatsapp: whatsapp,
                email: email,
                password: password,
                ip: ip
            }).then(() => {
                alert('User registered successfully!');
                document.getElementById('registrationForm').reset();
                window.location.href = "login.html"; // Redirect to login page after successful registration
            }).catch(error => {
                console.error('Error saving user:', error);
            });
        }
    </script>
</body>
</html>
